{% set prefix=template_name(self) %}
<g id="{{ prefix }}" transform="translate(0,8)">
    <circle id="{{ prefix }}-the-white-stuff" fill="#FFFFFF" cx="30" cy="22" r="14"/>
    <circle id="{{ prefix }}-eye-ball" fill="#FFFFFF" cx="82" cy="22" r="14"/>
    <circle id="{{ prefix }}-eye-left"
            fill-opacity="0.7"
            fill="#000000"
            cx="30"
            cy="22"
            r="6"
    />
    <circle id="{{ prefix }}-eye-right"
            fill-opacity="0.7"
            fill="#000000"
            cx="82"
            cy="22"
            r="6"
    />
</g>
